<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemistry of Love</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .elements, .slots {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .card {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 60px;
      text-align: center;
      cursor: grab;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .slot {
      width: 60px;
      height: 60px;
      background: #e8e8e8;
      border: 2px dashed #aaa;
      border-radius: 8px;
    }

    .slot.filled {
      border-style: solid;
      background: #d0ffd0;
    }

    .success {
      font-size: 1.5em;
      color: #ff3366;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>The Chemistry of Love ðŸ’–</h1>
  <p>Drag the elements into the correct order</p>

  <div class="elements" id="elements">
    <div class="card" draggable="true" data-symbol="Li">Li</div>
    <div class="card" draggable="true" data-symbol="V">V</div>
    <div class="card" draggable="true" data-symbol="E">E</div>
    <div class="card" draggable="true" data-symbol="O">O</div>
  </div>

  <div class="slots" id="slots">
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
  </div>

  <div class="success" id="success">You found the right chemistry! ðŸ’˜</div>

  <script>
    const cards = document.querySelectorAll('.card');
    const slots = document.querySelectorAll('.slot');
    let dragged;

    cards.forEach(card => {
      card.addEventListener('dragstart', (e) => {
        dragged = card;
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      slot.addEventListener('drop', (e) => {
        if (!slot.hasChildNodes()) {
          slot.appendChild(dragged);
          slot.classList.add('filled');
          checkAnswer();
        }
      });
    });

    function checkAnswer() {
      const correct = ['Li', 'O', 'V', 'E'];
      let result = [];

      slots.forEach(slot => {
        const symbol = slot.firstChild?.dataset.symbol;
        result.push(symbol || '');
      });

      if (JSON.stringify(result) === JSON.stringify(correct)) {
        document.getElementById('success').style.display = 'block';
      } else {
        document.getElementById('success').style.display = 'none';
      }
    }
  </script>
</body>
</html>
