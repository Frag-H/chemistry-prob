<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Chemistry of LiOV</title>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0e7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .elements {
      font-size: 2em;
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .element {
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 80px;
      transition: transform 0.3s ease;
    }

    .element:hover {
      transform: scale(1.1);
    }

    button {
      background: #6c63ff;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reveal {
      margin-top: 30px;
      font-size: 1.8em;
      color: #ff4081;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .reveal.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>The Chemistry of Love</h1>

  <div class="elements">
    <div class="element"><strong>Li</strong><br><small>Lithium</small></div>
    <div class="element"><strong>O</strong><br><small>Oxygen</small></div>
    <div class="element"><strong>V</strong><br><small>Vanadium</small></div>
  </div>

  <button onclick="revealLove()">Combine Elements</button>

  <div id="result" class="reveal">ðŸ’˜ You just formed... <strong>LiOV â†’ LOVE</strong></div>

  <script>
    function revealLove() {
      document.getElementById("result").classList.add("show");
    }
  </script>

</body>
</html>
