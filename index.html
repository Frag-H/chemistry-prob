<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemistry Puzzle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      padding: 20px;
      text-align: center;
    }

    h1, p {
      color: #333;
    }

    #periodic-table {
      display: grid;
      grid-template-columns: repeat(9, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .element {
      background-color: #e0f0ff;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.9em;
      cursor: grab;
      text-align: center;
    }

    .element:hover {
      background-color: #d0eaff;
    }

    .slots {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .slot {
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border: 2px dashed #bbb;
      border-radius: 6px;
    }

    .slot.filled {
      background-color: #d0ffd0;
      border-style: solid;
    }

    #success {
      display: none;
      font-size: 1.3em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>üß™ Find and order these elements:</h1>
  <p><strong>Lithium, Oxygen, Vanadium, Einsteinium</strong></p>

  <div id="periodic-table" ondragover="event.preventDefault()" ondrop="dropToTable(event)">
    <!-- Elements inserted by JS -->
  </div>

  <div class="slots" id="slots">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <div id="success">‚ù§Ô∏è You discovered the chemistry of LOVE!</div>

  <script>
    const elementList = [
      { symbol: "H", name: "Hydrogen" },
      { symbol: "He", name: "Helium" },
      { symbol: "Li", name: "Lithium" },
      { symbol: "Be", name: "Beryllium" },
      { symbol: "B", name: "Boron" },
      { symbol: "C", name: "Carbon" },
      { symbol: "N", name: "Nitrogen" },
      { symbol: "O", name: "Oxygen" },
      { symbol: "F", name: "Fluorine" },
      { symbol: "Ne", name: "Neon" },
      { symbol: "Na", name: "Sodium" },
      { symbol: "Mg", name: "Magnesium" },
      { symbol: "Al", name: "Aluminium" },
      { symbol: "Si", name: "Silicon" },
      { symbol: "P", name: "Phosphorus" },
      { symbol: "S", name: "Sulfur" },
      { symbol: "Cl", name: "Chlorine" },
      { symbol: "Ar", name: "Argon" },
      { symbol: "K", name: "Potassium" },
      { symbol: "Ca", name: "Calcium" },
      { symbol: "V", name: "Vanadium" },
      { symbol: "E", name: "Einsteinium*" } // Fictitious E for fun
    ];

    const table = document.getElementById('periodic-table');
    const slots = document.querySelectorAll('.slot');
    let dragged;

    elementList.forEach(elem => {
      const div = document.createElement('div');
      div.className = 'element';
      div.draggable = true;
      div.dataset.symbol = elem.symbol;
      div.innerHTML = `<strong>${elem.symbol}</strong><br><small>${elem.name}</small>`;
      div.addEventListener('dragstart', (e) => {
        dragged = div;
      });
      table.appendChild(div);
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', (e) => e.preventDefault());
      slot.addEventListener('drop', (e) => {
        e.preventDefault();
        if (slot.firstChild) {
          table.appendChild(slot.firstChild); // return old element
        }
        slot.appendChild(dragged);
        updateSlotStyles();
        checkAnswer();
      });
    });

    function dropToTable(e) {
      e.preventDefault();
      if (dragged.parentElement.classList.contains('slot')) {
        dragged.parentElement.classList.remove('filled');
      }
      table.appendChild(dragged);
      updateSlotStyles();
      checkAnswer();
    }

    function updateSlotStyles() {
      slots.forEach(slot => {
        slot.classList.toggle('filled', slot.hasChildNodes());
      });
    }

    function checkAnswer() {
      const correct = ['Li', 'O', 'V', 'E'];
      const result = Array.from(slots).map(slot => slot.firstChild?.dataset.symbol || '');
      document.getElementById('success').style.display = JSON.stringify(result) === JSON.stringify(correct)
        ? 'block' : 'none';
    }
  </script>
</body>
</html>
